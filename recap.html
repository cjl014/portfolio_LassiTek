<html>
  <head>
    <title>reCAPTCHA demo: Simple page</title>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback" async defer></script>

<script>
var onloadCallback = function() {
    grecaptcha.execute();
};

function setResponse(response) { 
    document.getElementById('captcha-response').value = response; 
}
</script>
  </head>
  <body>
      <form action="https://lassitek.com/recap.php" method="POST">
        <input type=hidden name="oid" value="00D1U000000xrhX">
      
        <label for="first_name">First Name</label><input id="first_name" maxlength="40" name="first_name" size="20" type="text" Required /><br>
        
       
        <div class="g-recaptcha" data-sitekey="6LdNYPkZAAAAAGxvdp9fKoguHLwMBzJjT_LH3Jzu" data-badge="inline" data-size="invisible" data-callback="setResponse"></div>
          
        <input type="hidden" id="captcha-response" name="captcha-response" />
        
        <input id='submit' name='submit' type="submit" value="Submit">
      </form>


  </body>
</html>
